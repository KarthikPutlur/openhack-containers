apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-hacker1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi-hacker1
  template:
    metadata:
      labels:
        app: poi-hacker1
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: poi-hacker1
        image: openhackteam11.azurecr.io/poi-hacker1:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: SQL_SERVER
          value: "sqlserverrnr1073.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: SQL_PASSWORD
          value: "xR3dc3Em3"
        - name: SQL_USER
          value: "sqladminrNr1073"                              
---
apiVersion: v1
kind: Service
metadata:
  name: poi-hacker1
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: poi-hacker1
